<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
</head>
<body>
    <h1>Image Search</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="query_image">Image Query:</label>
        <input type="file" id="query_image" name="query_image"><br><br>

        <label for="query_text">Text Query:</label>
        <input type="text" id="query_text" name="query_text"><br><br>

        <label for="hybrid_weight">Hybrid Query Weight:</label>
        <input type="number" id="hybrid_weight" name="hybrid_weight" step="0.1" min="0" max="1" value="0.5"><br><br>

        <label for="query_type">Select Query Type:</label>
        <select id="query_type" name="query_type">
            <option value="image">Image query</option>
            <option value="text">Text query</option>
            <option value="hybrid">Hybrid query</option>
        </select><br><br>

        <button type="submit">Search</button>
    </form>

    <h2>Results:</h2>
    <ul>
        {% for path, score in results %}
        <li>
            <img src="/{{ path }}" alt="Image" style="width: 100px; height: auto;">
            Similarity: {{ score }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
